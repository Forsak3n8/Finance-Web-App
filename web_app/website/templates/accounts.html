{% extends "base.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}

<div class="mt-3">
    <table class="table table-dark table-hover table align-middle table-sm table-borderless">
        <thead>
            <tr>
                <th scope="col">Account Type</th>
                <th scope="col">Account Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td class="align-middle">{{ row[1] }}</td>
                <td class="align-middle">{{ row[2] }}</td>
                <td>
                    <div class=btn-toolbar>
                        <form class="btn-group" action="/account_edit">
                            <button class="btn btn-primary" value="{{ row }}" name="edit">Edit</button>
                            <i></i>
                        </form>
                        <form class=btn-group action="/account_delete" method="POST">
                            <i></i>
                            <button class="btn btn-danger" value="{{ row[0] }}" name="delete">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/add_account">
    <button class="btn btn-success mx-2" value="add_account" name="add_account">Add Account</button>
    </form>
</div>

{% endblock %}
