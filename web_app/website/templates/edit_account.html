{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<div class="mt-3">
<form method="POST">
    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <select class="form-select" id="account_type" name="account_type">
                    <option selected="">{{ results[1] }}</option>
                    <option value="Checking Account">Checking Account</option>
                    <option value="Saving Account">Saving Account</option>
                    <option value="Credit Account">Credit Account</option>
                </select>
                <label for="account_type">Select account type</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <input type="hidden" id="account_id" name="account_id" value="{{ results[0] }}">
                <input type="text" class="form-control" id="account_description" placeholder="" value="{{ results[2] }}" name="account_description">
                <label for="account_description">Account Description</label>
            </div>
            <div class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
</div>

<script type="text/javascript">
    var opt = {};
    $("#account_type > option").each(function () {
        if(opt[$(this).text()]) {
            $(this).remove();
        } else {
            opt[$(this).text()] = $(this).val();
        }
    });
    
</script>

{% endblock %}
